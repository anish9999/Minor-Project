{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form   class="needs-validation" novalidate method="post" action="{% url 'update_student' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Student</span></h5>
               </div>
                {% include 'includes/messages.html' %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" value="{% for i in student %}{{i.admin.profile_pic}}{% endfor %}">
                            <input type="text" class="form-control" name="id" value="{% for  i in student %}{{i.admin.id}}{% endfor %}" hidden>
                        </div>
                    </div>
                    <div class="col-sm-12">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username"  value="{% for  i in student %}{{i.admin.username}}{% endfor %}" readonly>
                  </div>
                    </div>
                  <div class="col-sm-12">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password"  placeholder="Fill Only If You Want To Change Password">
                  </div>
                  </div>
                    <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{% for  i in student %}{{i.admin.first_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{% for  i in student %}{{i.admin.last_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>RollNo</label>
                                       <input type="text" class="form-control" name="RollNo" value="{% for  i in student %}{{i.RollNo}}{% endfor %}" required>
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Student Id</label>
                                       <input type="text" class="form-control" name="id" value="{% for  i in student %}{{i.admin.id}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                        <input type="text" class="form-control" name="gender" value="{% for  i in student %}{{i.gender}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label for="validationCustom08">Date of Birth</label>
                                       <div>
                                          <input type="date" class="form-control" name="dob" id="validationCustom08" value="{% for  i in student %}{{i.dob}}{% endfor %}" required>
                                       </div>

                                        <div class="invalid-feedback">
                                            Please provide a valid DOB.
                                        </div>
                                        <div class="valid-feedback">
                                         Looks good!
                                      </div>
                                    </div>
                                 </div>
                                   <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="email" class="form-control" name="email" value="{% for  i in student %}{{i.admin.email}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label for="validationCustom09">Course</label>
                                       <select  id="validationCustom09" class="form-control" name="course_id" required >{% for  i in student %}{{i.admin.course_id}}{% endfor %}
                                           {% for i in course %}
                                          <option value="{{i.id}}">{{i.name}}</option>
                                           {% endfor %}
                                       </select>
                                        <div class="invalid-feedback">
                                     Please select a Course.
                                   </div>
                                    <div class="valid-feedback">
                                         Looks good!
                                      </div>
                                    </div>
                                 </div>
                                     <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                  <label for="validationCustom10" class="form-label">Session Year</label>
                                  <select class="form-control" id="validationCustom10" name="session_year_id" required>

                                      {% for i in session_year %}
                                          <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                           {% endfor %}
                                  </select>
                                   <div class="invalid-feedback">
                                     Please select Session Year.
                                   </div>
                                      <div class="valid-feedback">
                                         Looks good!
                                      </div>
                                </div>
                                       </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mobile Number</label>
                                       <input type="number" class="form-control" name="mobile_number" value="{% for  i in student %}{{i.mobile_number}}{% endfor %}" >
                                    </div>
                                 </div>


                                 <div class="col-12">
                                    <h5 class="form-title"><span>Parent Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Father's Name</label>
                                       <input type="text" class="form-control" name="father_name" value="{% for  i in student %}{{i.father_name}}{% endfor %}" >
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Father's Occupation</label>
                                       <input type="text" class="form-control" name="father_occupation " value="{% for  i in student %}{{i.father_occupation}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Father's Mobile</label>
                                       <input type="number" class="form-control" name="father_number" value="{% for  i in student %}{{i.father_number}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mother's Name</label>
                                       <input type="text" class="form-control" name="mother_name" value="{% for  i in student %}{{i.mother_name}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mother's Occupation</label>
                                       <input type="text" class="form-control" name="mother_occupation" value="{% for  i in student %}{{i.mother_occupation}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Mother's Mobile</label>
                                       <input type="number" class="form-control" name="mother_number" value="{% for  i in student %}{{i.mother_number}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Present Address</label>
                                       <textarea class="form-control" name="present_address">{% for  i in student %}{{i.present_address}}{% endfor %}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Permanent Address</label>
                                       <textarea class="form-control" name="permanent_address">{% for  i in student %}{{i.permanent_address}}{% endfor %}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Student</button>
                                 </div>
                    </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
