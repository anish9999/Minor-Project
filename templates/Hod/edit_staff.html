{% extends 'base.html' %}
{% block content %}
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form   class="needs-validation" novalidate method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="col-12">
                  <h5 class="form-title"><span>Edit Faculty</span></h5>
               </div>
                {% include 'includes/messages.html' %}
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" >
                              <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}"hidden>
                        </div>
                    </div>
                    <div class="col-sm-12">
                  <div class="form-group">
                     <label>Username</label>
                     <input type="text" class="form-control" name="username" value="{{staff.admin.username}}" required readonly>
                  </div>
                    </div>
                  <div class="col-sm-12">
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" name="password" placeholder="Fill Only If You Want To Change Password">
                  </div>
                  </div>
                    <div class="col-12 col-sm-6">
                                    <div class="form-group">

                                        <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name"  value="{{staff.admin.first_name}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}">
                                    </div>
                                 </div>

                     <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label for="validationCustom07">Gender</label>
                                       <input type="text" class="form-control"  id="validationCustom07" name="gender" value="{{staff.gender}}">
                                         <div class="invalid-feedback">
                                     Please select Gender.
                                   </div>
                                      <div class="valid-feedback">
                                         Looks good!
                                      </div>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label for="validationCustom08">Date of Birth</label>
                                       <div>
                                          <input type="date"  id="validationCustom08" class="form-control" name="dob" value="{{staff.dob}}">
                                       </div>

                                        <div class="invalid-feedback">
                                            Please provide a valid DOB.
                                        </div>
                                        <div class="valid-feedback">
                                         Looks good!
                                      </div>
                                    </div>
                                 </div>
                                   <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="email" class="form-control" name="email" value="{{staff.admin.email}}" required readonly>
                                    </div>
                                 </div>

                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Mobile Number</label>
                                       <input type="number" class="form-control" name="number" value="{{staff.number}}">
                                    </div>
                                 </div>


                                 <div class="col-sm-12">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <textarea class="form-control" name="address">{{staff.address}}</textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Faculty</button>
                                 </div>
                </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock %}
