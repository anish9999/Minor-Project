{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Regular Board Result</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="result.html">Regular Board Marks</a></li>
                           <li class="breadcrumb-item active">Edit Regular Board Marks</li>
                        </ul>
                     </div>
                  </div>
               </div>
               {% include 'includes/messages.html' %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form action="{% url 'update_regular_board_result' %}" method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                            <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Edit Regular Board Marks</span></h5>
                                 </div>
                         
                                 <div class="col-12 col-sm-6">
                                     <label>Course</label>
                                       <select class="form-control" name="course_id" >
                                          <option value="{{course.id}}"> {{course.name}}</option>
                                          <input type="text" class="form-control" name="id" value="{{regular_board_exam.id}}" hidden>
                                       </select>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <label>Session Year</label>
                                       <select class="form-control" name="session_year_id" >
                                          <option value="{{session_year.id}}">{{ session_year.session_start }} to {{ session_year.session_end }}</option>
                                       </select>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                     <label> Year Part</label>
                                       <select class="form-control" name="year_part_id" required>
                                          <option value="{{year_part.id}}">{{year_part.year_part}}</option>
                                       </select>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <label>Student</label>
                                       <select class="form-control" name="student_id" >
                                          <option value="{{student.id}}">{{student.RollNo}} : {{ student.admin.first_name}} {{ student.admin.last_name }}</option>
                                       </select>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Exam Held Date</label>
                                       <input type="text" class="form-control" name="exam_held_date" value="{{regular_board_exam.exam_held_date}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Marksheet</label>
                                       <input type="file" class="form-control" name="marksheet" value="{{regular_board_exam.marksheet}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Full Marks</label>
                                       <input type="text" class="form-control" name="full_marks" value="{{regular_board_exam.full_marks}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Obtained Marks</label>
                                       <input type="text" class="form-control" name="obtained_marks" value="{{regular_board_exam.obtained_marks}}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Result</label>
                                       <input type="text" class="form-control" name="result" >
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update Result</button>
                                 </div>
                              </div>

                        </form>
                        </div>
                            </div>
                        </div>
                    </div>
                  </div>
{% endblock %}
